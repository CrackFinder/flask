register:
  tags:
    - 인증
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        required:
          - username
          - email
          - password
        properties:
          username:
            type: string
            description: 사용자명
          email:
            type: string
            description: 이메일 주소
          password:
            type: string
            description: 비밀번호
  responses:
    201:
      description: 회원가입 성공
      schema:
        type: object
        properties:
          message:
            type: string
    400:
      description: 잘못된 요청
      schema:
        type: object
        properties:
          error:
            type: string

login:
  tags:
    - 인증
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: 이메일 주소
          password:
            type: string
            description: 비밀번호
  responses:
    200:
      description: 로그인 성공
      schema:
        type: object
        properties:
          access_token:
            type: string
          user:
            type: object
    400:
      description: 잘못된 요청
      schema:
        type: object
        properties:
          error:
            type: string
    401:
      description: 인증 실패
      schema:
        type: object
        properties:
          error:
            type: string

get_user:
  tags:
    - 사용자
  security:
    - Bearer: []
  responses:
    200:
      description: 사용자 정보 조회 성공
      schema:
        type: object
        properties:
          id:
            type: integer
          username:
            type: string
          email:
            type: string
    401:
      description: 인증 실패
      schema:
        type: object
        properties:
          error:
            type: string
    404:
      description: 사용자를 찾을 수 없음
      schema:
        type: object
        properties:
          error:
            type: string
